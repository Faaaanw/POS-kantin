<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Restaurant POS System</title>
        <link rel="stylesheet" href="../../css/main.css" />
        <link rel="stylesheet" href="../../css/layout.css" />
        <link rel="stylesheet" href="../../css/sidebar.css" />
        <link rel="stylesheet" href="../../css/menu.css" />
        <link rel="stylesheet" href="../../css/order.css" />
        <link rel="stylesheet" href="../../css/animations.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="layout">
            <!-- Sidebar Navigation -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="logo-container">
                        <div class="logo-icon">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <circle cx="12" cy="12" r="9" />
                                <line x1="9" y1="9" x2="9" y2="15" />
                                <line x1="15" y1="9" x2="15" y2="15" />
                                <line x1="12" y1="9" x2="12" y2="15" />
                            </svg>
                        </div>
                        <span class="logo-text">App Name</span>
                    </div>
                </div>

                <nav class="sidebar-nav">
                    <div class="nav-item">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <rect x="3" y="3" width="7" height="9"></rect>
                            <rect x="14" y="3" width="7" height="5"></rect>
                            <rect x="14" y="12" width="7" height="9"></rect>
                            <rect x="3" y="16" width="7" height="5"></rect>
                        </svg>
                        <span style="font-size: 14px">Dashboard</span>
                    </div>
                    <div class="nav-item active">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                        <span style="font-size: 14px">Menu</span>
                    </div>
                    <div class="nav-item">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <span style="font-size: 14px">Transaction History</span>
                    </div>
                </nav>
            </div>

            <!-- Main Content -->
            <main class="main-content">
                <div class="menu-container">
                    <!-- Menu Header -->
                    <div class="menu-header">
                        <div class="breadcrumb">
                            <div class="header-wrapper">
                                <span>Pages</span>
                                <span class="separator">/</span>
                                <span style="color: white">Products</span>
                            </div>

                            <div class="search-container">
                                <svg
                                    class="search-icon"
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line
                                        x1="21"
                                        y1="21"
                                        x2="16.65"
                                        y2="16.65"
                                    ></line>
                                </svg>
                                <input
                                    type="text"
                                    id="search-input"
                                    placeholder="Search Menu"
                                    class="search-input"
                                />
                            </div>
                        </div>

                        <div class="menu-title-container">
                            <h1 class="menu-title">Menu</h1>

                            <div class="menu-actions"></div>
                        </div>
                        <div class="menu-button">
                            <button class="add-menu-btn">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                                <span>Tambah Menu</span>
                            </button>
                            <button class="edit-menu-btn">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <path d="M12 20h9" />
                                    <path
                                        d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z"
                                    />
                                </svg>
                                <span>edit</span>
                            </button>
                            <button class="delete-menu-btn">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <polyline points="3 6 5 6 21 6" />
                                    <path
                                        d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"
                                    />
                                    <path d="M10 11v6" />
                                    <path d="M14 11v6" />
                                    <path
                                        d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"
                                    />
                                </svg>
                                <span>delete</span>
                            </button>
                        </div>
                    </div>

                    <!-- Menu Grid -->
                    <div class="menu-grid" id="menu-grid">
                        <div class="menu-item">
                            <div class="menu-item-image">
                                <img src="../../css/Nasi_Goreng.png" alt="" />
                            </div>
                            <div class="menu-item-info">
                                <h3 class="menu-item-name">nasi</h3>
                                <p class="menu-item-price">20.000</p>
                            </div>
                        </div>
                        <div class="menu-item">
                            <div class="menu-item-image">
                                <img src="../../css/Nasi_Goreng.png" alt="" />
                            </div>
                            <div class="menu-item-info">
                                <h3 class="menu-item-name">nasi</h3>
                                <p class="menu-item-price">20.000</p>
                            </div>
                        </div>
                        <div class="menu-item">
                            <div class="menu-item-image">
                                <img src="../../css/Nasi_Goreng.png" alt="" />
                            </div>
                            <div class="menu-item-info">
                                <h3 class="menu-item-name">nasi</h3>
                                <p class="menu-item-price">20.000</p>
                            </div>
                        </div>
                        <div class="menu-item">
                            <div class="menu-item-image">
                                <img src="../../css/Nasi_Goreng.png" alt="" />
                            </div>
                            <div class="menu-item-info">
                                <h3 class="menu-item-name">nasi</h3>
                                <p class="menu-item-price">20.000</p>
                            </div>
                        </div>
                        <div class="menu-item">
                            <div class="menu-item-image">
                                <img src="../../css/Nasi_Goreng.png" alt="" />
                            </div>
                            <div class="menu-item-info">
                                <h3 class="menu-item-name">nasi</h3>
                                <p class="menu-item-price">20.000</p>
                            </div>
                        </div>
                        <div class="menu-item">
                            <div class="menu-item-image">
                                <img src="../../css/Nasi_Goreng.png" alt="" />
                            </div>
                            <div class="menu-item-info">
                                <h3 class="menu-item-name">nasi</h3>
                                <p class="menu-item-price">20.000</p>
                            </div>
                        </div>
                        <div class="menu-item">
                            <div class="menu-item-image">
                                <img src="../../css/Nasi_Goreng.png" alt="" />
                            </div>
                            <div class="menu-item-info">
                                <h3 class="menu-item-name">nasi</h3>
                                <p class="menu-item-price">20.000</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Order Sidebar -->
            <div class="order-sidebar">
                <div class="order-header">
                    <h2 class="order-title">Order Details</h2>
                </div>

                <button class="button-add-item">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="40"
                        height="40"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>

                <div class="order-items" id="order-items">
                    <div class="order-wrapper">
                        <span class="order-item-name">Nasi Goreng</span>
                        <div class="order-item-btn-wrapper">
                            <button class="btn-order-item">+</button>
                            <span class="item-quantity">1</span>
                            <button class="btn-order-item">-</button>
                        </div>
                    </div>
                    <div class="order-wrapper">
                        <span class="order-item-name">Nasi Goreng</span>
                        <div class="order-item-btn-wrapper">
                            <button class="btn-order-item">+</button>
                            <span class="item-quantity">1</span>
                            <button class="btn-order-item">-</button>
                        </div>
                    </div>
                    <div class="order-wrapper">
                        <span class="order-item-name">Nasi Goreng</span>
                        <div class="order-item-btn-wrapper">
                            <button class="btn-order-item">+</button>
                            <span class="item-quantity">1</span>
                            <button class="btn-order-item">-</button>
                        </div>
                    </div>
                    <div class="empty-order">No items in order</div>
                </div>

                <div class="order-footer">
                    <div class="order-total">
                        <span>Total</span>
                        <span id="order-total-amount">Rp 0</span>
                    </div>

                    <button class="checkout-btn">Lakukan transaksi</button>
                </div>
            </div>
        </div>
    </body>
</html>
